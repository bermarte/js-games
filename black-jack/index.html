<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        h4{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="col col-12 py-2">
        <h4 class="bg-dark text-white my-5">Score: <span class="badge badge-secondary" id="black_score">0</span> Dealer: <span class="badge badge-secondary" id="black_dealer_score">?</span></h4>
        <div id="black_results"></div>
        <div class="container container_black" id='container_black'>
            <canvas id="canvas_black"></canvas>
            <div class="row">
                <div class="my-2 mx-auto">
                    <div class="btn-group" id='black_div'>
                        <input type='button' class='btn btn-primary' value='HIT' id='hit'>
                        <input type='button' class='btn btn-primary' value='STAND' id='stand'>
                        <input type='button' class='btn btn-primary' value='SURRENDER' id='surrender'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/main.js'></script>
</body>

</html>
